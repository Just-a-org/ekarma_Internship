<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table</title>
	</head>
	<body>
		<table border="1">
			<col />
			<col />
			<colgroup span="3"> </colgroup>
			<thead>
				<tr>
					<th scope="rowgroup" rowspan="2"> Heading </th>
					<th scope="col">Students</th>
					<th scope="colgroup" colspan="3">Details</th>
				</tr>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Name</th>
					<th scope="col">Department</th>
					<th scope="col">Roll Number</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td rowspan="4">Student List</td>
					<td>1</td>
					<td>Victor</td>
					<td>Computer Science</td>
					<td>12345</td>
				</tr>
				<tr>
					<td>2</td>
					<td>Williams</td>
					<td>Electronics</td>
					<td>23455</td>
				</tr>
				<tr>
					<td>3</td>
					<td>Harry</td>
					<td>Electrical</td>
					<td>34567</td>
				</tr>
				<tr>
					<td>4</td>
					<td>Ricks</td>
					<td>Civil</td>
					<td>45678</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
