<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Calculator</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous" />
		<script src="script.js" defer></script>
	</head>
	<body class="container">
		<h1>Calculator</h1>
		<form action="#" class="d-grid row-gap-4 p-3">
			<input
				type="number"
				name="num1"
				id="num1"
				placeholder="Enter First Number"
				class="form-control" />
			<input
				type="number"
				name="num2"
				id="num2"
				placeholder="Enter Second Number"
				class="form-control" />

			<div class="d-flex justify-content-evenly">
				<button type="button" id="btn_sum" onclick="sum()">+</button>
				<button type="button" id="btn_min" onclick="min()">-</button>
				<button type="button" id="btn_div" onclick="div()">/</button>
				<button type="button" id="btn_mult" onclick="mult()">X</button>
			</div>

			<input
				type="text"
				name="res"
				id="res"
				placeholder="Result"
				class="form-text form-control" />
		</form>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
	</body>
</html>
