<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = 5089987687878777678878787878787;
			var A = 60.7;
			var _20 = 50;
			var firstname = "Raj";
			var lastName = "Sharma";

			var x = null;
			//  console.log("x=",x)
			console.log("x=", typeof x);

			// Primitive Data Type

			// Numbers:
			let length = 16;
			let weight = 7.5;

			// Strings:
			let color = "Yellow";
			let LastName = "Johnson";

			// Object:
			const person = { firstName: "John", lastName: "Doe" };

			// Array object:
			const cars = ["Saab", "Volvo", "BMW"];

			// Date object:
			const date = new Date("2022-03-25");

			console.log(typeof a);
			console.log(typeof A);
			console.log(typeof firstname);

			// var vs let vs const

			// Redecalre with Var

			var num1 = 56;
			var num1 = 78;
			console.log("num1=", num1);

			let num2 = 25;

			const num3 = 67;

			// Re-assign Value

			var x1 = 45;
			x1 = 90;

			console.log("x1=", x1);

			let y1 = 56;
			y1 = 80;

			console.log("y1=", y1);

			const z1 = 54;
		</script>
	</body>
</html>
