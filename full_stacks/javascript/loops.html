<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			let city = "Delhi";

			// 1 ->20

			let i;
			for (i = 1; i <= 20; i++) {
				document.write(`My City is =${city} <br />`);
			}

			// 1 3 5 7 9

			//   let a;
			//   for(a=0;a<=10;a++){
			//     document.write(`the number is=${a} <br />`)
			//   }

			let a;
			for (let a = 1; a <= 9; a += 2) {
				document.write(a + "<br />");
			}

			// while Loop
			//   let n = 1;
			//   while (n <= 10) {
			//     document.write(n + "<br />");
			//     n++;
			//   }
			document.write(
				"++++++++++++++++ Do while loop   ++++++++++++++++++++++" + "<br />"
			);

			// do -while loop
			let n = 5;
			do {
				document.write(n + "<br />");
				n++;
			} while (n <= 0);

			// for Each Loop

			// for of and for in loop

			// Nested Loop

			for (x = 1; x <= 5; x++) {
				// outer loop

				for (y = 1; y <= x; y++) {
					// inner loop

					document.write(" * ");
				}
				document.write("<br />");
			}
		</script>
	</body>
</html>
