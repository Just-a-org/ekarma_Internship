<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>assignment 2 practice</title>
	</head>
	<body>
		<h1>Shorthand Practice Conditions Checking</h1>
		<script>
			//1st way
			// Shorthand Method
			const gradeLookup = {
				A: (score) => score >= 90,
				B: (score) => score >= 80 && score < 90,
				C: (score) => score >= 70 && score < 80,
				D: (score) => score >= 60 && score < 70,
				E: (score) => score >= 50 && score < 60,
				// Anonymous Function Method
				F: function (score) {
					return score < 50;
				},
			};

			function getGrade(score) {
				for (let grade in gradeLookup) {
					if (gradeLookup[grade](score)) {
						return grade;
					}
				}
			}

			//2nd way
			function getGrade(score) {
				return Object.keys(gradeLookup).find((grade) =>
					gradeLookup[grade](score)
				);
			}

			//3rd way
			function getGrade(score) {
				if (score >= 90) return "A";
				if (score >= 80) return "B";
				if (score >= 70) return "C";
				if (score >= 60) return "D";
				if (score >= 50) return "E";
				return "F";
			}

			// Display => body
			document.write(getGrade(50));

			// Display => Console
			console.log(getGrade(85));
		</script>
	</body>
</html>
