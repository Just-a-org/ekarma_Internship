<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="appointment.css" />
		<title>Doctor Appointment Form</title>
	</head>

	<body>
		<div class="container">
			<h1>Doctor Appointment Form</h1>
			<hr color="red" />
			<div class="form-row">
				<label for="date">Appointment Date</label>
				<input type="date" name="date" id="date" />
			</div>
			<div class="form-row">
				<label for="time">Appointment Time</label>
				<input type="time" name="time" id="time" />
			</div>
			<div class="form-row">
				<label for="fname">Name</label>

				<input type="text" name="fname" id="fname" placeholder="First" />

				<input type="text" name="lname" id="lname" placeholder="Last" />
			</div>
			<div>
				<label for="gender">Gender</label>

				<label for="male"><strong>Male</strong></label>
				<input type="radio" name="gender" id="male" />

				<label for="female"><strong>Female</strong></label>
				<input type="radio" name="gender" id="female" />
			</div>
			<div class="form-row">
				<label for="phone">Phone</label>

				<input type="tel" name="phone" id="phone" placeholder=" # # # #" />
			</div>
			<div class="form-row">
				<label for="city">Address</label>

				<input type="text" name="city" id="city" placeholder="City" />

				<input type="text" name="state" id="state" placeholder="State" />
			</div>
			<div class="form-row">
				<label for="query">Your Query</label>

				<textarea name="query" id="query" cols="25" rows="3"></textarea>
			</div>
			<div>
				<label for="appointment">Appointment Type</label>

				Select which appointment type(s) you require
				<p>
					<input type="checkbox" name="appointment" id="Cervix" />
					Cervix checkup
				</p>
				<p>
					<input type="checkbox" name="appointment" id="Heart" />
					Heart checkup
				</p>
				<p>
					<input type="checkbox" name="appointment" id="Eye" />
					Eye checkup
				</p>
				<p>
					<input type="checkbox" name="appointment" id="Hearing" />
					Hearing Test
				</p>
			</div>

			<div class="form-row">
				<label></label>
				<button type="submit">Send</button>
			</div>
		</div>
	</body>
</html>
